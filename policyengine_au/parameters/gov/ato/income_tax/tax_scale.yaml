description: Australian income tax scale for residents (tax year July 1 - June 30)
metadata:
  type: marginal_rate
  threshold_unit: currency-AUD
  rate_unit: /1
  period: year
  label: Australian income tax rates for residents
  reference:
    - title: ATO Tax Rates - Australian Residents
      href: https://www.ato.gov.au/tax-rates-and-codes/tax-rates-australian-residents
    - title: Stage 3 Tax Cuts (effective 1 July 2024)
      href: https://www.ato.gov.au/individuals-and-families/income-deductions-and-offsets/income/income-thresholds-rates-and-offsets/stage-3-tax-cuts
brackets:
  # Australian tax year runs July 1 - June 30
  # 2024-07-01 changes apply to the 2024-25 tax year
  - threshold:
      2022-07-01: 0
      2024-07-01: 0
    rate:
      2022-07-01: 0  # Tax-free threshold
      2024-07-01: 0
  - threshold:
      2022-07-01: 18_200
      2024-07-01: 18_200
    rate:
      2022-07-01: 0.19  # 19% rate
      2024-07-01: 0.19
  - threshold:
      2022-07-01: 45_000
      2024-07-01: 45_000
    rate:
      2022-07-01: 0.325  # 32.5% rate (pre Stage 3)
      2024-07-01: 0.30  # 30% rate (Stage 3 tax cuts for 2024-25)
  - threshold:
      2022-07-01: 120_000
      2024-07-01: 135_000  # Increased threshold (Stage 3)
    rate:
      2022-07-01: 0.37  # 37% rate
      2024-07-01: 0.37
  - threshold:
      2022-07-01: 180_000
      2024-07-01: 190_000  # Increased threshold (Stage 3)
    rate:
      2022-07-01: 0.45  # 45% top rate
      2024-07-01: 0.45
