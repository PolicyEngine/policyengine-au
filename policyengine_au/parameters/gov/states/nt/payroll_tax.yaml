description: Northern Territory payroll tax parameters
reference:
  - title: Payroll Tax Act 2009 (NT)
    href: https://legislation.nt.gov.au/en/Legislation/PAYROLL-TAX-ACT-2009
  - title: NT payroll tax rates and thresholds
    href: https://nt.gov.au/employ/payroll-tax/about-payroll-tax/rates-and-thresholds

rate:
  description: Standard payroll tax rate
  metadata:
    unit: /1
    label: NT payroll tax rate
  values:
    2024-01-01: 0.055  # 5.5%
    
threshold:
  description: Annual tax-free threshold (employer's total wage bill)
  metadata:
    unit: currency-AUD
    period: year
    label: NT payroll tax threshold
  values:
    2024-01-01: 1_500_000
    2025-07-01: 2_500_000  # Increased threshold from July 2025
    
monthly_threshold:
  description: Monthly tax-free threshold (employer's monthly wage bill)
  metadata:
    unit: currency-AUD
    period: month
    label: NT monthly payroll tax threshold
  values:
    2024-01-01: 125_000  # $1.5m / 12
    2025-07-01: 208_333  # $2.5m / 12
