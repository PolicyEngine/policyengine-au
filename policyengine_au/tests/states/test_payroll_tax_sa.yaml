- name: SA payroll tax below threshold
  period: 2024
  input:
    people:
      person1:
        employment_income:
          2024: 1_400_000
        state:
          2024: SA
    households:
      household1:
        members: [person1]
  output:
    sa_payroll_tax: 0
    state_payroll_tax: 0

