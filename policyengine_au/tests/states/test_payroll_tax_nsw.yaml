- name: NSW payroll tax below threshold
  period: 2024
  input:
    people:
      person1:
        employment_income:
          2024: 1_000_000
        state:
          2024: NSW
    households:
      household1:
        members: [person1]
  output:
    nsw_payroll_tax: 0
    state_payroll_tax: 0

- name: NSW payroll tax above threshold
  period: 2024
  input:
    people:
      person1:
        employment_income:
          2024: 2_000_000
        state:
          2024: NSW
    households:
      household1:
        members: [person1]
  output:
    nsw_payroll_tax: 43_600  # (2M - 1.2M) * 0.0545
    state_payroll_tax: 43_600

- name: NSW payroll tax large employer
