- name: WA payroll tax below threshold
  period: 2024
  input:
    people:
      person1:
        employment_income:
          2024: 900_000
        state:
          2024: WA
    households:
      household1:
        members: [person1]
  output:
    wa_payroll_tax: 0
    state_payroll_tax: 0

