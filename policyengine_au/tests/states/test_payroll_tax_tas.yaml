- name: TAS payroll tax below threshold
  period: 2024
  input:
    people:
      person1:
        employment_income:
          2024: 1_200_000
        state:
          2024: TAS
    households:
      household1:
        members: [person1]
  output:
    tas_payroll_tax: 0
    state_payroll_tax: 0

