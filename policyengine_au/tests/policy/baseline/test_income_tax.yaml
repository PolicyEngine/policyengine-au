- name: Single person with no income pays no tax
  period: 2024
  input:
    people:
      person_1:
        age:
          2024: 30
        employment_income:
          2024: 0
  output:
    income_tax: 0
    medicare_levy: 0

- name: Single person below tax-free threshold
  period: 2024
  input:
    people:
      person_1:
        age:
          2024: 30
        employment_income:
          2024: 18_000
  output:
    income_tax: 0
    medicare_levy: 0  # Below Medicare levy threshold

- name: Single person with $50,000 income
  period: 2024
  input:
    people:
      person_1:
        age:
          2024: 35
        employment_income:
          2024: 50_000
  output:
    taxable_income: 50_000
    income_tax: 6_717  # Tax on income above $18,200
    medicare_levy: 1_000  # 2% of $50,000

- name: Single person with $80,000 income
  period: 2024
  input:
    people:
      person_1:
        age:
          2024: 40
        employment_income:
          2024: 80_000
  output:
    taxable_income: 80_000
    income_tax: 16_467  # Progressive tax calculation
    medicare_levy: 1_600  # 2% of $80,000

- name: Single person with $120,000 income
  period: 2024
  input:
    people:
      person_1:
        age:
          2024: 45
        employment_income:
          2024: 120_000
  output:
    taxable_income: 120_000
    income_tax: 29_467  # Progressive tax calculation (pre-Stage 3)
    medicare_levy: 2_400  # 2% of $120,000

- name: High income earner with $200,000 income
  period: 2024
  input:
    people:
      person_1:
        age:
          2024: 50
        employment_income:
          2024: 200_000
  output:
    taxable_income: 200_000
    income_tax: 60_667  # Progressive tax including 45% bracket
    medicare_levy: 4_000  # 2% of $200,000

- name: Stage 3 tax cuts example - $150,000 income
  period: 2024-07-01
  input:
    people:
      person_1:
        age:
          2024-07-01: 40
        employment_income:
          2024-07-01: 150_000
  output:
    taxable_income: 150_000
    income_tax: 39_567  # With Stage 3 tax cuts
    medicare_levy: 3_000  # 2% of $150,000
