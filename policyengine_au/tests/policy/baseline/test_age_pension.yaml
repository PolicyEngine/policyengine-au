- name: Single pensioner eligible for full Age Pension
  period: 2024
  input:
    people:
      pensioner:
        age:
          2024: 70
        employment_income:
          2024: 0
        investment_income:
          2024: 0
    households:
      household:
        members: [pensioner]
  output:
    age_pension_eligible:
      2024: True

- name: Person below Age Pension age not eligible
  period: 2024
  input:
    people:
      person:
        age:
